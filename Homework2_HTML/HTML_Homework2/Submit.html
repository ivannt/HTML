<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Submit</title>   
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="name">Member name:</label>
            <input type="text" name="name" value="" id="name" /> <span class="bold">*req</span> <br />
            <label for="email">Email:</label>
            <input type="text" name="name" value="" id="email" /> <span class="bold">*req</span> <br />
            <label for="school">School:</label>
            <input type="text" name="name" value="" id="school" /> <span class="bold">*req</span> <br />
            <table border="0" cellpadding="0" cellspacing="0" width="25" bgcolor="#6495ED">
                <tr>
                    <td align="center">
                        <input type="submit" class="customSubmit" value="SUBMIT" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
