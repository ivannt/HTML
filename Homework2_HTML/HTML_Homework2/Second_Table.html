<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Second_Table?</title>
</head>
<body>
    <table cellpadding="5" border="1">
        <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td align="center" width="20">A</td>
                <td align="right" width="20">B</td>
            </tr>
            <tr>
                <td rowspan="3" align="left">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" valign="bottom" align="right">J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
